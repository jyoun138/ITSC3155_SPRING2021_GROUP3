<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LetsMeet</title>
        <link rel="stylesheet" href="../static/styles/LetsMeetStylesheet.css">
    </head>
    <body>
        <header>
            <h1>LetsMeet</h1>
            <!-- top menu navigation section -->
            <nav id="topNav">
                <ul>
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a href="{{ url_for('get_events') }}"> My Events</a></li>
                    <li><a href="{{ url_for('new_event') }}">Add Event</a></li>
                    <li><a href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
            </nav>
        </header>

        <h3>Welcome {{user}} to the LetsMeet Site!</h3>
        <div id="users">
            <h3>Users</h3>
            <form>
            {% for user in users %}
                <p>{{user.username}}</p> <button type="button"> Add </button> <br>
            {% endfor %}
            </form>

        </div>





    </body>
    <footer>
        <p>
            Group 3: Algos Anonymous project
        </p>
    </footer>
</html>
